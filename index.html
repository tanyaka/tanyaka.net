<script>

$(document).ready(function(){
	
	if($("aside nav").length !== 0) {
		$("aside nav").navigation();
	};
	
	$('#close_btn').bind("click", function() {
		var v = document.createElement("video"); // Are we dealing with a browser that supports <video>?
		if ( v.play ) {
			document.getElementsByTagName('video')[0].pause();
		}
		$('#video_wrapper').fadeOut();
	});
	
	$('#video_conatiner_outer').bind("click", function(event) {
		if(event.target === this) {
			var v = document.createElement("video"); // Are we dealing with a browser that supports <video>?
			if ( v.play ) {
				document.getElementsByTagName('video')[0].pause();
			}
			$('#video_wrapper').fadeOut();
		}
	});
	
	window.onresize = function() {
		$("aside nav").navigation('resizeHandler');
	}
	
});
